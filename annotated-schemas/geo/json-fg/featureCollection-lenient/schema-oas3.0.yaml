x-defs:
  ogc.geo.json-fg.featureCollection-lenient:
    allOf:
    - title: a JSON-FG Feature Collection
      description: This JSON Schema is part of JSON-FG version 0.1.1
      type: object
      required:
      - type
      - features
      properties:
        type:
          type: string
          enum:
          - FeatureCollection
          x-jsonld-id: '@type'
        featureType:
          $ref: https://beta.schemas.opengis.net/json-fg/featuretype.json
          x-jsonld-id: https://purl.org/geojson/vocab#collectionFeatureType
        geometryDimension:
          type: integer
          minimum: 0
          maximum: 3
        coordRefSys:
          $ref: https://beta.schemas.opengis.net/json-fg/coordrefsys.json
        links:
          type: array
          items:
            allOf:
            - $ref: https://beta.schemas.opengis.net/json-fg/link.json
            - $ref: ../../../ogc-utils/json-link/schema.yaml
          x-jsonld-id: rdfs:seeAlso
        features:
          type: array
          items:
            $ref: ../feature-lenient/schema.yaml
          x-jsonld-container: '@set'
          x-jsonld-id: https://purl.org/geojson/vocab#features
    - $ref: ../../features/featureCollection/schema.yaml
    x-jsonld-prefixes:
      geojson: https://purl.org/geojson/vocab#
    x-schema-source: https://opengeospatial.github.io/bblocks/annotated-schemas/geo/json-fg/featureCollection-lenient/schema-oas3.0.yaml
allOf:
- $ref: https://opengeospatial.github.io/bblocks/annotated-schemas/geo/json-fg/featureCollection-lenient/schema-oas3.0.yaml#/x-defs/ogc.geo.json-fg.featureCollection-lenient
